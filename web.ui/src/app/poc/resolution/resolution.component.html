<mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Resolution
          </mat-panel-title>

        </mat-expansion-panel-header>
        <mat-form-field>
            <mat-select placeholder="Parameter" [(value)]="selected">
              <mat-option *ngFor="let param of parameters"  [value]="param.value">
                {{param.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <p>
            <mat-list *ngIf="selected=='param-1'">
              <mat-list-item>
                1. Check & verify CPU utilization
              </mat-list-item>
              <mat-list-item>
                2. Restart Process-1
              </mat-list-item>
            </mat-list>
            <mat-list  *ngIf="selected=='param-4'">
                <mat-list-item>
                  1. Check & verify Memory utilization
                </mat-list-item>
                <mat-list-item>
                  2. Restart Process-2
                </mat-list-item>
              </mat-list>
              <mat-list  *ngIf="selected=='param-5'">
                  <mat-list-item>
                    1. Restart Process-3
                  </mat-list-item>
                </mat-list>
          </p>

     </mat-expansion-panel>
  </mat-accordion>
