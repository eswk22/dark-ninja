<mat-accordion>

  <mat-expansion-panel [expanded]="panelOpenState"  (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
          Node Wise Monthly Report
       </mat-panel-title>

      </mat-expansion-panel-header>

      <!-- New name fields -->
      
      <ol>
        <li class="mat-form-field--inline">
          <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="Node Name">
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="parameter" placeholder="Parameter">
          </mat-form-field>
          <button mat-raised-button (click)="openDialog()">Search</button>
        </li>
      </ol>
      
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Today">
            <th mat-header-cell *matHeaderCellDef> Today </th>
            <td mat-cell *matCellDef="let element"> {{element.Today}} </td>
          </ng-container>
          <ng-container matColumnDef="f_days">
            <th mat-header-cell *matHeaderCellDef> 5 days </th>
            <td mat-cell *matCellDef="let element"> {{element.f_days}} </td>
          </ng-container>
          <ng-container matColumnDef="t_days">
            <th mat-header-cell *matHeaderCellDef> 10 days </th>
            <td mat-cell *matCellDef="let element"> {{element.t_days}} </td>
          </ng-container>
          <ng-container matColumnDef="of_days">
            <th mat-header-cell *matHeaderCellDef> 15 days </th>
            <td mat-cell *matCellDef="let element"> {{element.of_days}} </td>
          </ng-container>
          <ng-container matColumnDef="to_days">
            <th mat-header-cell *matHeaderCellDef> 20 days </th>
            <td mat-cell *matCellDef="let element"> {{element.to_days}} </td>
          </ng-container>
          <ng-container matColumnDef="tho_days">
            <th mat-header-cell *matHeaderCellDef> 30 days </th>
            <td mat-cell *matCellDef="let element"> {{element.tho_days}} </td>
          </ng-container>
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
  </mat-expansion-panel>
</mat-accordion>
